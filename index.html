<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header>
    <h1>Twitter</h1>
<!--TODO feedback: 一般我们不把class 进行拼接，这里叫sign-container就行了-->
    <div class="signIn-signUp">
      <button class="signIn">登录</button>
      <button class="signUp">注册</button>
    </div>
  </header>
  <main>
    <form class="login">
      <!--      TODO feedback: 这行文字，它只是在样式上加粗了，但是它并不是这个页面的heading, 所以不应该使用h标签，使用p标签，然后用css把它加粗就对了-->
      <h1>查看世界上正在发生的事情</h1>
      <!--      TODO feedback: 语义化标签使用不正确：placeholder里面的内容应该放入<label>标签-->
      <input type="text" placeholder="电话、邮件地址或用户名" />
      <input class= type="text" placeholder="密码" />
      <a class="forget">忘记密码？</a>
      <button class="log-in">登录</button>
      <p>或</p>
      <button class="register">注册</button>
    </form>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
